                    <!-- End SideBar -->

                    <!-- Start Cart -->
                    <div class="container-fluid">
                        <div class="row" style="margin-top: 20px;">
                            <div class="card" id="dis1">
                                <div class="card-body">
                                    <div id="displayInfo">

                                            <button class="btn btn-outline-danger" style="margin-top: 1rem;" id="remove1">Remove</button>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row" style="margin-top: 20px;">
                            <div class="card" id="dis2">
                                <div class="card-body">
                                    <div id="displayInfo2">
                                        <div id="displayValue">
                                            <div>
                                                <!-- <h6 id="Menu">Indomie + telur</h6> -->
                                                <h6>Quantity : <span id="Quantity2">1</span></h6>
                                            </div>
                                            <button class="btn btn-outline-danger" style="margin-top: 1rem;" id="remove2">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row" style="margin-top: 20px;">
                            <div class="card" id="dis3">
                                <div class="card-body">
                                    <div id="displayInfo3">
                                        <div id="displayValue">
                                            <div>
                                                <!-- <h6 id="Menu">Indomie + telur</h6> -->
                                                <h6>Quantity : <span id="Quantity3">1</span></h6>
                                            </div>
                                            <button class="btn btn-outline-danger" style="margin-top: 1rem;" id="remove3">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row" style="margin-top: 20px;">
                            <div class="card" id="dis4">
                                <div class="card-body">
                                    <div id="displayInfo4">
                                        <div id="displayValue">
                                            <div>
                                                <!-- <h6 id="Menu">Indomie + telur</h6> -->
                                                <h6>Quantity : <span id="Quantity4">1</span></h6>
                                            </div>
                                            <button class="btn btn-outline-danger" style="margin-top: 1rem;" id="remove4">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="background-color: #DDF2FD;">
                    <div class="container-fluid">
                        <div class="row" style="margin-top: 20px;">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Total Amount : <span id="tax">Rp.0</span></h6>
                                    <h6>Tax : <span id="totalhrg">10%</span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-light" id="buy" style="width: 30%; margin-top: 1rem; margin-left: 13rem">Buy</button>
                </div>
            </nav>
            <!-- End Cart -->

            <!-- Start Content -->
            <div class="col-9 justify-content-center align-items-center" id="content">
                <div class="container bg-white" style="margin-top: 10px;">
                    <div class="card-body">
                        <div class="navbar  navbar-light">

                    <div class="card" style="width: 12rem; margin-top: 1rem; margin-right: 2%;">
                        <img src="/public/download.jpeg" class="card-img-top" alt="img1">
                        <div class="card-body">

                            <h6>Rp.<span id="harga1">12000</span></h6>
                            <button class="btn btn-outline-success" id="click1">Add</button>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem; margin-top: 1rem; margin-right: 2%;">
                        <img src="/public/Bakso Solo.jpeg" class="card-img-top" alt="img2">
                        <div class="card-body">

                            <button class="btn btn-outline-success" id="click2">Add</button>

                    </div>
                    <div class="card" style="width: 12rem; margin-top: 1rem; margin-right: 2%;">
                        <img src="/public/Korean-Style Shrimp Burger.jpg" class="card-img-top" alt="img3">
                        <div class="card-body">
                            <h6 class="card-title" id="name2">Beef Burger</h6>
                            <h6>Rp.<span id="harga3">20000</span></h6>
                            <button class="btn btn-outline-success" id="click3">Add</button>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem; margin-top: 1rem; margin-right: 2%;">
                        <img src="/public/Nasi Goreng - Indonesian Fried Rice.jpg" class="card-img-top" alt="img4">
                        <div class="card-body">
                            <h6 class="card-title" id="name3">Nasi Goreng</h6>
                            <h6>Rp.<span id="harga4">16000</span></h6>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Content -->
        </div>

    <!-- End Container -->

    <!-- Main JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/24f3add6a5.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-eTVAUpGHdZLJT2kr+J3GY5p5t0zfK+0nMSEt1o2nUa7KIY2nTv5DYYoaP4PNCqos" crossorigin="anonymous"></script>

    <script>
        let info1 = '';
        let info2 = '';
        let info3 = '';
        let info4 = '';
    
        let taxValue = 0;
        let Quantity1 = 0;
        let pajak = 0.1; // 10% = 0.1
    
        $(document).ready(function () {
            $("#dis1").hide();
            $("#dis2").hide();
            $("#dis3").hide();
            $("#dis4").hide();
    
            $("#click1").click(function () {
                addItem(1, "#dis1", "#displayInfo", "#name", "#harga1", "#Quantity1");
            });
    
            $("#click2").click(function () {
                addItem(2, "#dis2", "#displayInfo2", "#name1", "#harga2", "#Quantity2");
            });
    
            $("#click3").click(function () {
                addItem(3, "#dis3", "#displayInfo3", "#name2", "#harga3", "#Quantity3");
            });
    
            $("#click4").click(function () {
                addItem(4, "#dis4", "#displayInfo4", "#name3", "#harga4", "#Quantity4");
            });
    
            function addItem(itemId, cardId, displayId, nameId, hargaId, quantityId) {
                $(cardId).show();
                let hargaText = $(hargaId).text();
                let info = $(nameId).text();
                let integerValue = parseInt(hargaText);
    
                if (!isNaN(integerValue)) {
                    $(displayId).html(info + "<br>Harga = Rp." + integerValue);
                    taxValue += integerValue;
                    let pajakPersen = pajak * taxValue;
                    let pajakTotal = pajakPersen + taxValue;
                    Quantity1++;
                    $(quantityId).text(Quantity1);
    
                    // Add Remove Button
                    $(displayId).append("<button class='btn btn-outline-danger' style='margin-top: 1rem;' onclick='removeItem(" + itemId + ")'>Remove</button>");
    
                    $("#tax").text(pajakTotal);
                } else {
                    console.log("Convert Is Failed Something Wrong");
                }
            }
    
            window.removeItem = function (itemId) {
                switch (itemId) {
                    case 1:
                        removeItemData("#dis1", "#Quantity1", "#displayInfo");
                        break;
                    case 2:
                        removeItemData("#dis2", "#Quantity2", "#displayInfo2");
                        break;
                    case 3:
                        removeItemData("#dis3", "#Quantity3", "#displayInfo3");
                        break;
                    case 4:
                        removeItemData("#dis4", "#Quantity4", "#displayInfo4");
                        break;
                }
            };
    
            function removeItemData(cardId, quantityId, displayId) {
                $(cardId).hide();
                Quantity1 = 0;
                taxValue = 0;
                $(quantityId).text(Quantity1);
                $(displayId).html("");
                $("#tax").text("0");
            }
    
            $("#buy").click(function () {
                changeText($("#ddbutton").val());
                buy();
            });
    
            function changeText(option) {
                $("#ddbutton").val(option);
                methodbuy = option;
            }
        });
    </script>
